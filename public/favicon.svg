<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="aurora-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7e22ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#aurora-grad)" />
  
  <!-- Stylized 'A' Logo -->
  <path d="M256 100 L400 400 H320 L256 250 L192 400 H112 L256 100 Z" fill="white" />
  
  <!-- Crossbar/Accent -->
  <path d="M180 340 L332 340" stroke="url(#aurora-grad)" stroke-width="20" stroke-linecap="round" />
  
  <!-- Aurora Wave Element -->
  <path d="M112 400 Q 256 300 400 400" fill="none" stroke="white" stroke-width="10" opacity="0.5" />
</svg>