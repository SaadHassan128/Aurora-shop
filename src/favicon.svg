<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#aurora)" />
  
  <!-- Inner Design: Stylized 'A' combined with a shopping bag handle hint -->
  <path d="M256 112 L128 400 L192 400 L256 256 L320 400 L384 400 Z" fill="white" filter="url(#glow)"/>
  <path d="M180 340 L332 340" stroke="white" stroke-width="30" stroke-linecap="round" />
  
  <!-- Subtle shine effect -->
  <circle cx="160" cy="160" r="100" fill="white" fill-opacity="0.1" />
</svg>