<div
  class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gray-900 py-12 px-4 sm:px-6 lg:px-8"
>
  <!-- Animated Background -->
  <div class="absolute inset-0 z-0">
    <div
      class="absolute inset-0 bg-gradient-to-br from-purple-900/50 via-gray-900 to-blue-900/50 z-10"
    ></div>
    <div
      class="absolute -top-40 -right-40 w-96 h-96 bg-purple-500/30 rounded-full blur-3xl animate-blob"
    ></div>
    <div
      class="absolute top-40 -left-40 w-96 h-96 bg-blue-500/30 rounded-full blur-3xl animate-blob animation-delay-2000"
    ></div>
    <div
      class="absolute -bottom-40 left-20 w-96 h-96 bg-pink-500/30 rounded-full blur-3xl animate-blob animation-delay-4000"
    ></div>
  </div>

  <!-- Glass Card -->
  <div
    class="relative z-10 max-w-md w-full space-y-8 bg-white/10 dark:bg-slate-900/50 backdrop-blur-xl p-8 rounded-3xl border border-white/20 dark:border-white/10 shadow-2xl animate-in fade-in zoom-in duration-500"
  >
    <div>
      <div class="mx-auto h-12 w-12 bg-primary/20 rounded-xl flex items-center justify-center">
        <lucide-icon [img]="Lock" [size]="24" class="text-primary-light"></lucide-icon>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white tracking-tight">
        Welcome back
      </h2>
      <p class="mt-2 text-center text-sm text-gray-300">
        Or
        <a
          routerLink="/auth/register"
          class="font-medium text-primary-light hover:text-primary transition-colors"
        >
          create a new account
        </a>
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300">Username or Email</label>
          <div class="mt-1 relative group">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary-light transition-colors"
            >
              <lucide-icon [img]="User" [size]="18"></lucide-icon>
            </div>
            <input
              id="username"
              type="text"
              formControlName="username"
              class="appearance-none block w-full pl-10 pr-3 py-3 border border-white/10 rounded-xl bg-white/5 placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm hover:bg-white/10"
              placeholder="Username or Email"
            />
          </div>
          <div
            *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
            class="text-red-400 text-xs mt-1 ml-1 animate-pulse"
          >
            Username or Email is required
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <div class="mt-1 relative group">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary-light transition-colors"
            >
              <lucide-icon [img]="Key" [size]="18"></lucide-icon>
            </div>
            <input
              id="password"
              [type]="showPassword() ? 'text' : 'password'"
              formControlName="password"
              class="appearance-none block w-full pl-10 pr-10 py-3 border border-white/10 rounded-xl bg-white/5 placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm hover:bg-white/10"
              placeholder="••••••••"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors cursor-pointer focus:outline-none"
            >
              <lucide-icon [img]="showPassword() ? EyeOff : Eye" [size]="18"></lucide-icon>
            </button>
          </div>
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-red-400 text-xs mt-1 ml-1 animate-pulse"
          >
            Password is required
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-primary focus:ring-primary border-white/20 rounded bg-white/10"
          />
          <label
            for="remember-me"
            class="ml-2 block text-sm text-gray-300 select-none cursor-pointer"
          >
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-primary-light hover:text-primary transition-colors">
            Forgot password?
          </a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading()"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-xl text-sm font-bold text-white bg-gradient-to-r from-primary to-purple-600 hover:from-primary-dark hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg shadow-primary/25 hover:shadow-primary/40 active:scale-[0.98]"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <lucide-icon
              *ngIf="!isLoading()"
              [img]="LogIn"
              [size]="18"
              class="text-white/70 group-hover:text-white transition-colors"
            ></lucide-icon>
            <lucide-icon
              *ngIf="isLoading()"
              [img]="Loader2"
              [size]="18"
              class="animate-spin text-white"
            ></lucide-icon>
          </span>
          {{ isLoading() ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/10"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-transparent text-gray-400 backdrop-blur-xl">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button
            type="button"
            class="w-full inline-flex justify-center items-center gap-2 py-2.5 px-4 border border-white/10 rounded-xl shadow-sm bg-white/5 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-all"
          >
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"
              />
            </svg>
            <span class="sr-only">Sign in with Google</span>
            Google
          </button>
          <button
            type="button"
            class="w-full inline-flex justify-center items-center gap-2 py-2.5 px-4 border border-white/10 rounded-xl shadow-sm bg-white/5 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-all"
          >
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path
                fill-rule="evenodd"
                d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="sr-only">Sign in with GitHub</span>
            GitHub
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
