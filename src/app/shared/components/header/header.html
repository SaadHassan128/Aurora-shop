<header
  class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-colors duration-300"
>
  <div class="container mx-auto px-4 h-16 flex items-center justify-between">
    <!-- Logo -->
    <a
      routerLink="/"
      class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary"
    >
      Aurora
    </a>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center space-x-8">
      <a
        routerLink="/"
        routerLinkActive="text-primary"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
        >Home</a
      >
      <a
        routerLink="/products"
        routerLinkActive="text-primary"
        class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
        >Shop</a
      >
      <div class="relative group">
        <button
          class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors flex items-center gap-1"
        >
          Categories
        </button>
        <!-- Mega Menu Dropdown -->
        <div
          class="absolute top-full left-0 w-48 bg-white dark:bg-gray-800 shadow-lg rounded-lg mt-2 py-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top scale-95 group-hover:scale-100"
        >
          <a
            routerLink="/products"
            [queryParams]="{ category: 'electronics' }"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Electronics</a
          >
          <a
            routerLink="/products"
            [queryParams]="{ category: 'jewelery' }"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Jewelery</a
          >
          <a
            routerLink="/products"
            [queryParams]="{ category: 'men\'s clothing' }"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Men's Clothing</a
          >
          <a
            routerLink="/products"
            [queryParams]="{ category: 'women\'s clothing' }"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Women's Clothing</a
          >
        </div>
      </div>
    </nav>

    <!-- Actions -->
    <div class="flex items-center space-x-4">
      <!-- Search -->
      <div class="relative flex items-center">
        <div
          class="flex items-center overflow-hidden transition-all duration-300 ease-in-out"
          [class.w-0]="!isSearchOpen()"
          [class.w-48]="isSearchOpen()"
          [class.opacity-0]="!isSearchOpen()"
          [class.opacity-100]="isSearchOpen()"
        >
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
            placeholder="Search..."
            class="w-full h-9 px-3 bg-gray-100 dark:bg-gray-800 rounded-l-full text-sm focus:outline-none dark:text-white"
          />
        </div>
        <button
          (click)="toggleSearch()"
          class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors z-10"
          [class.bg-gray-100]="isSearchOpen()"
          [class.dark:bg-gray-800]="isSearchOpen()"
        >
          <lucide-icon [img]="isSearchOpen() ? X : Search" [size]="20"></lucide-icon>
        </button>
      </div>

      <!-- Theme Toggle -->
      <button
        (click)="toggleTheme()"
        class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors"
      >
        <lucide-icon *ngIf="themeService.theme() === 'dark'" [img]="Sun" [size]="20"></lucide-icon>
        <lucide-icon *ngIf="themeService.theme() !== 'dark'" [img]="Moon" [size]="20"></lucide-icon>
      </button>

      <!-- Compare -->
      <a
        routerLink="/compare"
        class="p-2 relative text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors hidden sm:flex"
        title="Compare Products"
      >
        <lucide-icon [img]="BarChart2" [size]="20"></lucide-icon>
        <span
          *ngIf="comparisonService.count() > 0"
          class="absolute top-0 right-0 h-4 w-4 bg-purple-500 text-white text-[10px] font-bold flex items-center justify-center rounded-full"
        >
          {{ comparisonService.count() }}
        </span>
      </a>

      <!-- Cart -->
      <button
        (click)="cartService.toggleCart()"
        class="p-2 relative text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors"
      >
        <lucide-icon [img]="ShoppingCart" [size]="20"></lucide-icon>
        <span
          *ngIf="cartService.cartCount$ | async as count"
          class="absolute top-0 right-0 h-4 w-4 bg-red-500 text-white text-[10px] font-bold flex items-center justify-center rounded-full"
        >
          {{ count }}
        </span>
      </button>

      <!-- User -->
      <ng-container *ngIf="authService.isAuthenticated(); else loginBtn">
        <div class="relative group">
          <button
            class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors"
          >
            <img
              *ngIf="authService.currentUser() as user"
              [src]="'https://ui-avatars.com/api/?name=' + user.username"
              alt="User"
              class="w-6 h-6 rounded-full"
            />
            <lucide-icon *ngIf="!authService.currentUser()" [img]="User" [size]="20"></lucide-icon>
          </button>
          <div
            class="absolute right-0 top-full w-48 bg-white dark:bg-gray-800 shadow-lg rounded-lg mt-2 py-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200"
          >
            <div class="px-4 py-2 border-b border-gray-100 dark:border-gray-700">
              <p
                class="text-sm font-medium text-gray-900 dark:text-white"
                *ngIf="authService.currentUser() as user"
              >
                {{ user.username }}
              </p>
            </div>
            <a
              routerLink="/dashboard"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2"
            >
              <lucide-icon [img]="LayoutDashboard" [size]="16"></lucide-icon> Dashboard
            </a>
            <button
              (click)="authService.logout()"
              class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2"
            >
              <lucide-icon [img]="LogOut" [size]="16"></lucide-icon> Sign out
            </button>
          </div>
        </div>
      </ng-container>
      <ng-template #loginBtn>
        <a
          routerLink="/auth/login"
          class="hidden md:inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark transition-colors shadow-sm hover:shadow-md"
        >
          Login
        </a>
        <a
          routerLink="/auth/login"
          class="md:hidden p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors"
        >
          <lucide-icon [img]="User" [size]="20"></lucide-icon>
        </a>
      </ng-template>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors"
      >
        <lucide-icon *ngIf="!isMobileMenuOpen()" [img]="Menu" [size]="20"></lucide-icon>
        <lucide-icon *ngIf="isMobileMenuOpen()" [img]="X" [size]="20"></lucide-icon>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMobileMenuOpen()"
    class="md:hidden bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 p-4 space-y-4 shadow-lg animate-in slide-in-from-top-5"
  >
    <!-- Mobile Search -->
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Search products..."
        class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary dark:text-white"
      />
      <button (click)="onSearch()" class="absolute right-3 top-2.5 text-gray-500">
        <lucide-icon [img]="Search" [size]="16"></lucide-icon>
      </button>
    </div>

    <a
      (click)="closeMobileMenu()"
      routerLink="/"
      class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg"
      >Home</a
    >
    <a
      (click)="closeMobileMenu()"
      routerLink="/products"
      class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg"
      >Shop</a
    >
    <div class="border-t border-gray-100 dark:border-gray-800 pt-4">
      <p class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">
        Categories
      </p>
      <a
        routerLink="/products"
        [queryParams]="{ category: 'electronics' }"
        (click)="closeMobileMenu()"
        class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300"
        >Electronics</a
      >
      <a
        routerLink="/products"
        [queryParams]="{ category: 'jewelery' }"
        (click)="closeMobileMenu()"
        class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300"
        >Jewelery</a
      >
      <a
        routerLink="/products"
        [queryParams]="{ category: 'men\'s clothing' }"
        (click)="closeMobileMenu()"
        class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300"
        >Men's Clothing</a
      >
      <a
        routerLink="/products"
        [queryParams]="{ category: 'women\'s clothing' }"
        (click)="closeMobileMenu()"
        class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300"
        >Women's Clothing</a
      >
    </div>
  </div>
</header>
